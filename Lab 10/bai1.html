<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bai1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <div class="title">
                <h1>SIGN UP FORM</h1>
            </div>
            <div class="form-group">
                Họ và tên: <br/>
                <input type="text" class="form-control" @tabindex="1">
            </div>
            <div class="form-group">
                Quốc tịch:
                <input type="text" value="Việt Nam" readonly class="form-control">
            </div>
            <div class="form-group">
                Ghi chú:
                <textarea class="form-control" @tabindex="2" name="" id="" cols="80" rows="10"></textarea>
            </div>
                <hr />
            <div class="form-group">
                <input type="submit" @tabindex="2" class="form-button" value="Thêm">
                <input type="submit" @tabindex="3" class="form-button" value="Sửa">
                <input type="submit" class="form-button" value="Xóa" disabled>
            </div>
               
        </form>
    </div>
</body>
</html>
