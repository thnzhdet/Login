<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bai2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        ư<div class="container">
        <form action="" class="wrapper">
            <div class="form-group">
                Họ và tên:
                <input type="text" @tabindex="1" class="form-control">
            </div>

            <fieldset class="form-group">
                <legend>Giới tính: </legend>
                <label for="male"><input type="radio" checked name="gender" id="male">Nam</label>
            <label for="female"><input type="radio" name="gender" id="female">Nữ</label>
            </fieldset>

            <div class="form-group">
                Ngày sinh:
                <input type="date" class="form-control">
            </div>

            <div class="form-group">
                Điểm:
                <input type="number" class="form-control">
            </div>

            <div class="form-group">
                Nghề nghiệp:
                <input type="Jobs" class="form-control">
                <datalist id="jobs">
                    <option value="Nông"></option>
                    <option value="Giáo viên"></option>
                    <option value="Sửa xe"></option>
                </datalist>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Sở thích</legend>
                    <label for=""><input type="checkbox">Thể thao</label>
                    <label for=""><input type="checkbox">Du lịch</label>
                    <label for=""><input type="checkbox">Âm nhạc</label>
                    <label for=""><input type="checkbox">Ẩm thực</label>   
                </fieldset>
            </div>
            <div class="form-group">
                Ghi chú:
                <textarea class="form-control" @tabindex="2" name="" id="" cols="80" rows="10"></textarea>
            </div>
            <hr>
            <div class="form-group">
                <input type="submit" @tabindex="2" class="form-button" value="Đăng ký">
                <input type="submit" @tabindex="3" class="form-button" value="Nhập lại">
            </div>
        </form>
    </div>
</body>
</html>
