<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <span class="close-button">X</span>
      <form action="">
        <h2>Đăng Nhập Hoặc Tạo Tài Khoản</h2>
        <hr>
        <div class="img-login">
          <img src="img-login.png" alt="" width="156px" height="156px">
        </div>
        <p class="text-center">
          Nhập số điện thoại mua hàng để hưởng
          <br>
          đặc quyền riêng tại FPT Shop</p>
        <div class="input-box">
          <input type="text" placeholder="Nhập số điện thoại" required />
        </div>
        <button type="submit" class="btn">Tiếp tục</button>
      </form>
    </div>
  </body>
</html>
