<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone 15 Pro Max</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="#" class="logo">FPT Shop</a>
      <nav>
        <ul>
          <li><a href="#">Trang chủ</a></li>
          <li><a href="#">Điện thoại</a></li>
          <li><a href="#">Laptop</a></li>
          <li><a href="#">Máy tính bảng</a></li>
          <li><a href="#">Phụ kiện</a></li>
        </ul>
      </nav>
      <div class="search-box">
        <input type="text" placeholder="Tìm kiếm">
        <button type="button"><i class="fas fa-search"></i></button>
      </div>
      <div class="cart">
        <a href="#">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
        </a>
      </div>
    </div>
  </header>

  <main>
    <div class="product-page">
      <div class="container">
        <div class="product-info">
          <div class="product-images">
            <img src="iphone-15-pro-max.jpg" alt="iPhone 15 Pro Max">
            <div class="product-thumbnails">
              <img src="iphone-15-pro-max-thumbnail-1.jpg" alt="iPhone 15 Pro Max">
              <img src="iphone-15-pro-max-thumbnail-2.jpg" alt="iPhone 15 Pro Max">
              <img src="iphone-15-pro-max-thumbnail-3.jpg" alt="iPhone 15 Pro Max">
            </div>
          </div>
          <div class="product-details">
            <h1>iPhone 15 Pro Max</h1>
            <p>Điện thoại thông minh cao cấp mới nhất của Apple</p>
            <div class="product-price">
              <span class="price">29.490.000₫</span>
              <span class="old-price">34.990.000₫</span>
            </div>
            <div class="product-options">
              <label for="storage">Dung lượng:</label>
              <select id="storage">
                <option value="256GB">256GB</option>
                <option value="512GB">512GB</option>
                <option value="1TB">1TB</option>
              </select>
              <label for="color">Màu sắc:</label>
              <select id="color">
                <option value="titan-xanh">Titan Xanh</option>
                <option value="titan-tu-nhien">Titan Tự Nhiên</option>
                <option value="titan-den">Titan Đen</option>
                <option value="titan-trang">Titan Trắng</option>
              </select>
            </div>
            <div class="product-actions">
              <button type="button" class="btn btn-primary">Mua ngay</button>
              <button type="button" class="btn btn-secondary">Thêm vào giỏ hàng</button>
            </div>
          </div>
        </div>
