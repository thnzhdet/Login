<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
</head>
<body>
    <h1>Đăng ký tài khoản</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <div>
            <label for="">Họ và Tên:</label><br/>
            <input type="text">
        </div>
        <div>
            <label for="">Giới Tính:</label>
            <label for="male"><input type="radio" checked name="gender" id="male">Nam</label>
            <label for="female"><input type="radio" name="gender" id="female">Nữ</label>
        </div>
        <div>
            <label for="">Hình Ảnh:</label><br/>
            <input type="File">
        </div>
        <div>
            <label for="">Quốc Tịch:</label>
            <select name="" id="">
                <option value="">Việt Nam</option>
                <option value="">Lào</option>
                <option value="">Campuchia</option>
            </select>
        </div>
        <div>
            <label for="">Sở Thích:</label><br/>
            <label for="tt"><input type="checkbox" id="tt">Thể thao</label>
            <label for="dl"><input type="checkbox" id="dl">Du lịch</label>
            <label for="an"><input type="checkbox" id="an">Âm nhạc</label>
            <label for="at"><input type="checkbox" id="at">Ẩm thực</label>
        </div>
        <div>
            <label for="">Ghi Chú:</label><br/>
            <textarea name="4" id="" cols="50" rows="4"></textarea>
        </div>
        <hr>
        <div>
            <input type="submit" value="Đăng ký">
            <input type="submit" value="Nhập lại">
        </div>
    </form>
</body>
</html>
